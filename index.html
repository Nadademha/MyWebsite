<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mai-MaaySoS - Word List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Tabs (Dropdown Style) -->
  <nav>
    <ul class="tab-list">
      <li class="tab-item"><a href="#" id="home-tab">Home</a></li>
      <li class="tab-item dropdown">
        <a href="#" id="ai-tab">AI</a>
        <div class="dropdown-content">
          <p>Chat with AI</p>
        </div>
      </li>
      <li class="tab-item dropdown">
        <a href="#" id="archive-tab">Archive</a>
        <div class="dropdown-content">
          <p>Search Data</p>
        </div>
      </li>
    </ul>
  </nav>

  <!-- Header -->
  <header>
    <h1>Mai-MaaySoS</h1>
    <p>Your Maay Dictionary</p>
  </header>
  
  <!-- Search Section (Visible on Home Tab) -->
  <section class="search-section">
    <input type="text" id="search-bar" placeholder="Search for a word...">
  </section>

  <!-- Word List Section (Visible on Home Tab) -->
  <section id="word-list">
    <!-- Words will be dynamically populated here -->
  </section>

  <!-- AI Section (Dropdown Activated) -->
  <section id="ai-section" style="display: none;">
    <div class="ai-chatbox">
      <!-- Chatbox content will be implemented here -->
    </div>
  </section>

  <!-- Archive Section (Dropdown Activated) -->
  <section id="archive-section" style="display: none;">
    <div class="archive-search">
      <input type="text" id="archive-search-bar" placeholder="Search archive files...">
      <div id="archive-results"></div>
    </div>
  </section>

  <footer>
    <p>Developed by Adan Ahmed</p>
    <p>&copy; 2024 Mai-MaaySoS. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
